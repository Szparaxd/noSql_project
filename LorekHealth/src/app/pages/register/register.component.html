<div class="container h-100">
    <div class="row h-100 justify-content-center">
        <div class="col-8 align-self-center bg-secondary p-5">
            <h2>Rejestracja</h2>
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                <div *ngIf="errorMessage" class="alert alert-danger">
                    {{ errorMessage }}
                </div>
                <div class="form-group">
                    <label for="username">Nazwa użytkownika</label>
                    <input id="username" formControlName="username" class="form-control" type="text" />
                    <div *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched"
                        class="text-danger">
                        Username is required.
                    </div>
                </div> 
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input id="password" formControlName="password" class="form-control" type="password" />
                    <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched"
                        class="text-danger">
                        Password is required (minimum 6 characters).
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3" [disabled]="registrationForm.invalid">Register</button>
                <button type="button" class="btn btn-link mt-3" (click)="goToLogin()">Go to Login</button>
            
            </form>
        </div>
    </div>
</div>
