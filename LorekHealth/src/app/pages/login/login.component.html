<div class="container h-100">
    <div class="row h-100 justify-content-center ">
        <div class="col-8 align-self-center bg-secondary p-5">
            <h2>Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Nazwa użytkownika</label>
                    <input id="username" formControlName="username" class="form-control" type="username" />
                    <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                        class="text-danger">
                        Podaj poprawny username.
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input id="password" formControlName="password" class="form-control" type="password" />
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                        class="text-danger">
                        Hasło jest wymagane.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3" [disabled]="loginForm.invalid">Login</button>
                <button type="button" class="btn btn-link mt-3" (click)="goToRegister()">Register</button>
            </form>
        </div>
    </div>
